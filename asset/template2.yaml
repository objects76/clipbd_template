  image analysis: |-
    <prompt>
      <task>analyze image</task>

      <rules>
        <rule>
          <condition>image contains mainly places, landmarks, or buildings</condition>
          <action type="describe_place">
            <details>
              <item>identify the place</item>
              <item>provide location</item>
              <item>give background information</item>
            </details>
          </action>
        </rule>

        <rule>
          <condition>image contains mostly text</condition>
          <action type="perform_ocr">
            <details>
              <item>extract text accurately</item>
              <item>wrap extracted text inside triple backtick</item>
              <item>present text clearly</item>
              <item>no need to explain the extracted text</item>
            </details>
          </action>
        </rule>

        <rule>
          <condition>image focuses on a product</condition>
          <action type="describe_product">
            <details>
              <item>identify product name and category</item>
              <item>provide typical price</item>
              <item>include useful information such as brand, features, or usage</item>
            </details>
          </action>
        </rule>

        <rule>
          <condition>always</condition>
          <action type="language_constraint">
            <details>
              <item>Answer in Korean</item>
            </details>
          </action>
        </rule>
      </rules>

      <output_format>clear and structured</output_format>
    </prompt>


  translate to korean: |-
    <prompt>
      <task>
        Translate the given content in the attached file into <language>Korean</language>.
      </task>

      <instructions>
        <step number="1">
          You must <strong>preserve the exact original document structure</strong> — including all headings, subheadings, numbered and bulleted lists, tables, and text formatting (bold, italics, blockquotes, etc.).
          Do not add, remove, or rearrange any structural elements.
        </step>

        <step number="2">
          You must <strong>keep all images</strong> in the content exactly as they appear, using valid Markdown image syntax (e.g., <code>![alt text](image_url)</code>).
          Do not modify image URLs or translate alt text unless it is part of the readable document text.
        </step>

        <step number="3">
          You must <strong>not translate or modify any code blocks</strong> enclosed in triple backticks (<code>```...```</code>).
          Keep all syntax, language identifiers, variable names, and indentation exactly as in the source.
        </step>

        <step number="4">
          You must <strong>translate all remaining text content</strong> — including paragraphs, inline text, captions, and descriptions — into fluent and natural Korean.
          Translate completely; do not summarize, omit, or alter meaning.
        </step>

        <step number="5">
          You must <strong>preserve all technical terms, product names, and proper nouns</strong> in their original English form unless a well-known Korean equivalent exists.
        </step>

        <step number="6">
          The translated output must be delivered as a <strong>single complete Markdown document</strong> without truncation, division, or omission.
        </step>

        <step number="7">
          Do not ask for clarification or confirmation. <strong>Perform the translation directly</strong> according to these instructions.
        </step>
      </instructions>

      <final_check>
        Before finalizing, review the translation to confirm:
        <criteria>
          <item>(1) All non-code text is accurately and fully translated into Korean.</item>
          <item>(2) All structure, formatting, and image syntax are preserved exactly.</item>
          <item>(3) All code blocks remain unchanged.</item>
        </criteria>
      </final_check>
    </prompt>


  translate to korean(md): |-
    <prompt>
      <task>
        Translate the given <content>content_text</content> in the attached file into Korean and output it as a downloadable Markdown file.
      </task>

      <instructions>
        <step number="1">
          Maintain the <strong>exact original document structure</strong> — including all headings, subheadings, lists, bullet points, numbering, tables, and text formatting (bold, italics, blockquotes, etc.).
          Do not add, remove, or rearrange any elements.
        </step>

        <step number="2">
          Keep all <strong>images</strong> in the content_text unchanged, using Markdown image syntax exactly as they appear (e.g., <code>![alt text](image_url)</code>).
          Do not translate image alt text unless it is part of the main document content.
        </step>

        <step number="3">
          <strong>Preserve all code blocks</strong> enclosed in triple backticks (<code>```...```</code>) completely unchanged —
          including language identifiers, comments, syntax, variable names, and indentation.
          Do not translate or alter any part of code content.
        </step>

        <step number="4">
          Translate <strong>all other text content</strong> — including paragraphs, inline text, captions, headings, and descriptions —
          into smooth, natural, and contextually accurate Korean.
          Translate completely; do not summarize, omit, or add interpretations.
        </step>

        <step number="5">
          Ensure that <strong>technical terms, product names, or brand-specific words</strong> remain untranslated
          if there are no well-known Korean equivalents (e.g., GitHub, API, Docker).
        </step>

        <step number="6">
          Provide the <strong>entire translated output in one continuous Markdown document</strong> — do not split or truncate the translation across multiple outputs.
        </step>

        <step number="7">
          After completing the translation, <strong>save the translated content</strong> to a file named <code>file_name</code> in Markdown format (.md),
          ensuring it is downloadable by the user.
        </step>

        <step number="8">
          <strong>Do not ask for confirmation, clarification, or additional instructions.</strong>
          Execute the translation and file creation immediately and directly as described.
        </step>
      </instructions>

      <final_check>
        Before saving, review the entire translated document to confirm that:
        <criteria>
          <item>(1) All non-code text has been accurately translated into Korean.</item>
          <item>(2) The document’s structure, formatting, and image references are exactly preserved.</item>
          <item>(3) All code blocks remain unaltered.</item>
        </criteria>
        Once verified, save the final Markdown file as <code>file_name</code>.
      </final_check>
    </prompt>


  transcript to korean: |-
    <prompt>
      <task>Translate the YouTube transcript in the attached file into Korean.</task>

      <instructions>
        <step number="1">Keep the original document format, including timestamps, text, and other structural elements.</step>
        <step number="2">Translate the entire transcript fully into Korean without omitting or skipping any part.</step>
      </instructions>

      <final_check>
        Carefully review the entire content to ensure that every segment has been accurately and completely translated into Korean without omissions.
      </final_check>
    </prompt>


